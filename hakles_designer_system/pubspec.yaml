name: hakles_designer_system
description: Hakles Designer System

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  pull_to_refresh: ^2.0.0
  cached_network_image: ^3.1.0
  shimmer: ^2.0.0
  flutter_spinkit: ^5.0.0
  lottie: ^1.1.0
